global
   log /dev/log local0
   log /dev/log local1 notice
   chroot /var/lib/haproxy
   stats timeout 30s
   user haproxy
   group haproxy
   daemon

defaults
   mode http
   log global
   option httplog
   option dontlognull
   timeout connect 5000
   timeout client 50000
   timeout server 50000

###########################

listen stats
  bind    *:9000
  mode    http
  stats   enable
  stats   hide-version
  stats   uri /stats
  stats   refresh   30s
  stats   realm     Haproxy\ Statistics
  stats   auth      Admin:Password

###########################

frontend http_front
   bind *:80
   stats uri /haproxy?stats
   default_backend http_back

backend http_back
  balance roundrobin
  option forwardfor
  #server synology 10.10.0.217:80 check
  server pi01 10.10.0.147:31423 check
  server pi02 10.10.0.148:31423 check
  server pi03 10.10.0.40:31423 check
#  server k8s1 k8s1:31423 check
#  server k8s2 k8s2:31423 check
#  server k8s3 k8s3:31423 check
#  server k8s4 k8s4:31423 check
#  server k8s5 k8s5:31423 check
#  server k8s6 k8s6:31423 check
  server k8s01 10.10.0.20:31423 check

